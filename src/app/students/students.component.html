<div class="search-bar">
  <input type="text" [(ngModel)]="searchTerm" placeholder="Search for students or ID" />
</div>

<div class="students-list">
  <div 
    class="student-item" 
    *ngFor="let student of searchStudents()" 
    (click)="selectStudent(student)"
  >
    <img [src]="student.photo" alt="Student Photo" />
    <div class="student-details">
      <p>{{ student.name }}</p>
      <p class="student-id">{{ student.admissionNumber }}</p>
      <p>{{ student.class }}</p>
    </div>
  </div>
</div>

<div class="student-details-container" *ngIf="selectedStudent">
  <div class="student-header">
    <img [src]="selectedStudent.photo" alt="Selected Student Photo" />
    <div class="student-info">
      <h2>{{ selectedStudent.name }}</h2>
      <p>{{ selectedStudent.class }} | Student ID: {{ selectedStudent.admissionNumber }}</p>
    </div>
  </div>

  <div class="student-basic-details">
    <h3>Basic Details</h3>
    <div class="details-grid">
     <div *ngFor="let detail of [
    { label: 'Gender', value: selectedStudent.gender },
    { label: 'Date of Birth', value: selectedStudent.dateOfBirth },
    { label: 'Religion', value: selectedStudent.religion },
    { label: 'Admission Number', value: selectedStudent.admissionNumber },
    { label: 'Address', value: selectedStudent.address },
    { label: 'Emergency Contact', value: selectedStudent.emergencyContact }
]">
    {{ detail.label }}: {{ detail.value }}
</div>

    </div>
  </div>

  <div class="student-performance">
    <ul>
      <li>Progress</li>
      <li>Attendance</li>
    </ul>
    <div class="progress-chart">
      <p>{{ selectedStudent.progress }}%</p>
      <!-- Add your chart implementation here -->
    </div>
  </div>
</div>
