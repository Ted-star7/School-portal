<div class="dashboard">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <div class="header-actions">
      <div class="admin-profile">
        <img src="assets/logo.jpg" alt="Admin Profile Photo" class="profile-photo" />
        <div class="profile-menu">
          <p>Admin Name</p>
          <button class="action-btn">View Profile</button>
          <button class="action-btn">Logout</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="dashboard-content">
    <div class="stats-grid">
      <div class="stat-box" (click)="goToStudentsPage()">
        <h2>Total Students</h2>
        <p>{{ totalStudents }}</p>
      </div>
      <div class="stat-box" (click)="goToTeachersListPage()">
        <h2>Total Teachers</h2>
        <p>{{ totalTeachers }}</p>
      </div>
      <div class="stat-box" (click)="goToStudentsPage()">
        <h2>Total Parents</h2>
        <p>{{ totalStudents }}</p>
      </div>
    </div>

    <div class="charts-grid">
      <div class="chart-box">
        <h2>Student's Overview</h2>
      </div>
      <div class="chart-box">
        <h2>Attendance Overview</h2>
      </div>
    </div>
  </div>

  <div class="calendar-section">
    <h2>Events Calendar</h2>
    <full-calendar [options]="calendarOptions"></full-calendar>
    <button class="action-btn" (click)="openEventForm()">Add Event</button>
  </div>

  <!-- Event Form Modal -->
  <div *ngIf="isEventFormOpen" class="event-form">
    <h3>Add Event</h3>
    <label for="eventTitle">Event Title:</label>
    <input type="text" id="eventTitle" [(ngModel)]="eventTitle" />

    <h3>Event Description</h3>
    <label for="eventTitle">Event Description:</label>
    <input type="text" id="eventDescription" [(ngModel)]="eventDescription" />
    
    <label for="eventDate">Event Date:</label>
    <input type="text" id="eventDate" [value]="selectedDate" readonly />

    <button class="action-btn" (click)="saveEvent()">Save Event</button>
    <button class="action-btn" (click)="closeEventForm()">Cancel</button>
  </div>
</div>
