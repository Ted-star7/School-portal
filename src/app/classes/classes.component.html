<div class="container">
  <h2>Manage Classes</h2>
  <form [formGroup]="classesForm" (ngSubmit)="addClass()" class="classes-form">
    <div class="form-group">
      <label for="className">Class Name</label>
      <input
        id="className"
        formControlName="className"
        type="text"
        class="form-control"
        placeholder="Enter class name"
      />
    </div>
    <div class="form-group">
      <label for="classNumber">Class Number</label>
      <input
        id="classNumber"
        formControlName="classNumber"
        type="text"
        class="form-control"
        placeholder="Enter class number"
      />
    </div>
    <div class="form-group">
      <label for="teacher">Assign Teacher</label>
      <select id="teacher" formControlName="teacher" class="form-control">
        <option value="" disabled>Select teacher</option>
        <option *ngFor="let teacher of teachers" [value]="teacher">
          {{ teacher }}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Class</button>
  </form>
  <div class="class-list">
    <h3>Classes List</h3>
    <div class="grid-container">
      <div class="grid-header">
        <div>Name</div>
        <div>Number</div>
        <div>Teacher</div>
      </div>
      <div class="grid-body" *ngFor="let cls of classList">
        <div>{{ cls.className }}</div>
        <div>{{ cls.classNumber }}</div>
        <div>{{ cls.teacher }}</div>
      </div>
    </div>
  </div>
</div>
