<div class="container"> 
  <h2>{{ editingClass ? "Edit Class" : "Manage Classes" }}</h2>
  <form [formGroup]="classesForm" (ngSubmit)="saveClass()" class="classes-form">
    <div class="form-group">
      <label for="className">Class Name</label>
      <select id="className" formControlName="className" class="form-control">
        <option value="" disabled>Select class name</option>
        <option *ngFor="let name of classNames" [value]="name">
          {{ name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="classNumber">Class Number</label>
      <select
        id="classNumber"
        formControlName="classNumber"
        class="form-control"
      >
        <option value="" disabled>Select class number</option>
        <option *ngFor="let number of classNumbers" [value]="number">
          {{ number }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="teacher">Assign Teacher</label>
      <select id="teacher" formControlName="teacher" class="form-control">
        <option value="" disabled>Select teacher</option>
        <option *ngFor="let teacher of teachers" [value]="teacher">
          {{ teacher }}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">
      {{ editingClass ? "Save Changes" : "Add Class" }}
    </button>
    <button
      type="button"
      *ngIf="editingClass"
      class="btn btn-secondary"
      (click)="cancelEdit()"
    >
      Cancel
    </button>
  </form>

  <div class="class-list">
    <h3>Classes List</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Number</th>
          <th>Teacher</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cls of classList">
          <td>{{ cls.className }}</td>
          <td>{{ cls.classNumber }}</td>
          <td>{{ cls.teacher }}</td>
          <td>
            <button (click)="editClass(cls)" class="btn btn-warning">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button (click)="deleteClass(cls.id)" class="btn btn-danger">
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
