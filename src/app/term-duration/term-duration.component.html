<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Fees Form</title>
  </head>
  <body>
    <div class="container">
      <h1>School Fees Submission Form</h1>
      <form>
        <label for="year">Year:</label>
        <input type="text" id="year" name="year" required />

        <label for="term">Term:</label>
        <select id="term" name="term" required>
          <option value="" disabled selected>Select Term</option>
          <option value="1">Term 1</option>
          <option value="2">Term 2</option>
          <option value="3">Term 3</option>
        </select>

        <label for="start-date">Term Start Date:</label>
        <input type="date" id="start-date" name="start-date" required />

        <label for="end-date">Term End Date:</label>
        <input type="date" id="end-date" name="end-date" required />

        <h2>Fees Breakdown</h2>
        <label for="tuition">Tuition Fees:</label>
        <input type="number" id="tuition" name="tuition" required />

        <label for="examination">Examination Fees:</label>
        <input type="number" id="examination" name="examination" required />

        <label for="other-charges">Other Charges:</label>
        <input type="number" id="other-charges" name="other-charges" required />

        <label for="total">Total Fees:</label>
        <input type="number" id="total" name="total" required readonly />

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
