<div class="reset-password-container">
  <h2>Reset Password</h2>

  <div *ngIf="!otpSent">
    <p>Please enter your email to receive an OTP:</p>
    <div class="input-group">
      <label for="email">Email</label>
      <input id="email" type="email" [(ngModel)]="email" required />
    </div>
    <button class="send-otp-btn" (click)="sendOTP()" [disabled]="isLoading">Send OTP</button>
  </div>

  <div *ngIf="otpSent">
    <p>An OTP has been sent to your email. Please enter it below:</p>
    <div class="input-group">
      <label for="otp">OTP</label>
      <input id="otp" type="text" [(ngModel)]="otp" required />
    </div>

    <p>OTP expires in: {{ formattedTimer }}</p>
    <button class="resend-otp-btn" (click)="resendOTP()" [disabled]="timer > 0 || isLoading">Resend OTP</button>

    <div class="input-group">
      <label for="newPassword">New Password</label>
      <input id="newPassword" type="password" [(ngModel)]="newPassword" required />
    </div>

    <div class="input-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" required />
    </div>

    <button class="submit-btn" (click)="confirmOTP()" [disabled]="isLoading">Submit</button>
  </div>

  <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
  <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
