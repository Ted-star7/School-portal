<body>
  <header>
    <!-- Upload Button and Input Fields -->
    <div class="upload-section">
      <input
        id="file-input"
        type="file"
        (change)="onFileSelected($event)"
        accept="image/*"
      />
      <input
        type="text"
        [(ngModel)]="shortDescription"
        placeholder="Enter short description"
      />
      <button class="upload-btn" (click)="uploadPhoto()">
        <i class="fas fa-upload"></i> Upload Picture
      </button>
      <p *ngIf="successMessage">{{ successMessage }}</p>
      <!-- Success message -->
    </div>

    <div class="search-bar">
      <input
        type="text"
        [(ngModel)]="searchshortDescription"
        placeholder="Search by ShortDescription..."
      />
      <button (click)="searchPhotos()">Search</button>
    </div>
  </header>

  <main class="photo-library">
    <div class="photo-grid">
      <!-- Photo Gallery Grid -->
      <div class="photo" *ngFor="let photo of displayedPhotos">
        <img [src]="photo.imageUrl" alt="Photo" />
        <div class="photo-description">
          <p>{{ photo.shortDescription }}</p>
          <!-- Delete button for each photo -->
          <button class="delete-btn" (click)="deletePhoto(photo.id)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <!-- Pagination Controls -->
  <div class="pagination">
    <button
      class="pagination-btn"
      (click)="prevPage()"
      [disabled]="currentPage === 1"
    >
      Previous
    </button>
    <span>{{ currentPage }} of {{ totalPages }}</span>
    <button
      class="pagination-btn"
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
    >
      Next
    </button>
  </div>
</body>
